<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="content flex">
      <div class="container flex">
        <form action="#" class="search flex" data-form="location">
          <input type="text" name="city" id="city" data-input="city" required />

          <select name="unit" id="unit">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
          </select>

          <button type="submit" data-btn="search-weather">Search</button>
        </form>

        <div class="text-center hidden" data-div="loading">Loading</div>

        <div data-container="display"></div>
      </div>
    </div>
  </body>
</html>
